<c-row>   
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header ngPreserveWhitespaces>
          <strong>Ajouter patient</strong> 
        </c-card-header>
        <c-card-body>      
          
          <h6 cModalTitle class="text-danger text-center">{{messageError}}</h6> 
         
          <app-docs-example href="forms/layout#gutters">
            <form cForm class="row g-3" novalidate method="POST" [formGroup]="createForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
              <c-col md="4">
                <label cLabel for="firstname">Nom</label>
                <input cFormControl id="firstname" type="text" formControlName="firstname" />
              </c-col>
              <c-col md="4">
                <label cLabel for="lastname">Prénom</label>
                <input cFormControl id="lastname" type="text" formControlName="lastname"/>
              </c-col>
              <c-col md="4">
                <label cLabel for="email">Email <span class="text-danger text-center">* </span></label>
                <input cFormControl id="email" type="email" formControlName="email"/>
              </c-col>
              <c-col md="4">
                <label cLabel for="phone">Téléphone <span class="text-danger text-center">* </span></label>
                <input cFormControl id="phone" type="text"  formControlName="phone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
              </c-col>              
              <c-col md="4">
                <label cLabel for="birthDay">Date de naissance <span class="text-danger text-center">* </span></label>
                <input cFormControl id="birthDay" type="date"  formControlName="birthDay"/>
              </c-col>           
              <c-col md="4">
                <label cLabel for="adress">Adresse</label>
                <input cFormControl id="adress" type="text" formControlName="adress"/>
              </c-col>
              <c-col md="4">
                <label cLabel for="identification_code">Identification ICare</label>
                <input cFormControl id="identification_code" type="text" formControlName="identification_code"/>
              </c-col>
              <c-col md="4">
                <label cLabel for="assurance">Assurance</label>
                <input cFormControl id="assurance" type="text" formControlName="assurance"/>
              </c-col>
              
              <c-col md="4" hidden>
                <label cLabel for="file">Carte de Prise en charge</label>
                <input cFormControl id="file" (change)="selectFile($event)" type="file"/>
              </c-col>
              <c-col md="4">
               
              </c-col>
              <c-col xs="3" class="d-flex justify-content-between">
                <button cButton type="submit">Enregistrer</button>
              </c-col>
            </form>
          </app-docs-example>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
  
  <c-modal id="liveDemoModal" [visible]="visible" >
    <c-modal-header>
      <h5 cModalTitle class="text-{{color}}">Confirmation d'enregistrement</h5>
      <button (click)="closeModal()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body class="text-center" >{{message}}</c-modal-body>
    <c-modal-footer>
      <button (click)="closeModal()" cButton color="secondary">
        fermer
      </button>
    </c-modal-footer>
  </c-modal>

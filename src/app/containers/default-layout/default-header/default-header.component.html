<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>


    <c-header-nav class="ms-3">
      <ng-container  *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
 
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/8.jpg"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">     
      <li>
        <a routerLink="users/users-profile" cDropdownItem *ngIf="isAdmin">
          <svg cIcon class="me-2" name="cilUser"></svg>
          Mon profil
        </a>
        <a routerLink="caisses/profile" cDropdownItem *ngIf="isCaisse">
          <svg cIcon class="me-2" name="cilUser"></svg>
          Mon profil
        </a>
        <a routerLink="patients/patients-profile" cDropdownItem *ngIf="isPatient">
          <svg cIcon class="me-2" name="cilUser"></svg>
          Mon profil
        </a>
      </li> 
      
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          DÃ©connexion
        </a>
      </li>
      <li>
        <hr cDropdownDivider/>
      </li>
      <li>
        <a routerLink="pages/updatepwd" cDropdownItem>
          <svg cIcon class="me-2" name="cilCheck"></svg>
          Changer mot de passe
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
